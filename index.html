<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Balint Soos">
  <meta name="description" content="Spending tracker PWA">
  <meta name="theme-color" content="#278664">
  <title>$pendy</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300&display=block">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="sp-logo">$pendy</div>
  <div class="sp-swipe-view-container">
    <div class="sp-swipe-view sp-sum-container">
      <div class="sp-sum-category">
        <div class="sp-sum-value" id="sp-sum-daily-value">3 000 Ft</div>
        <div class="sp-sum-label">daily</div>
      </div>
      <div class="sp-sum-category">
        <div class="sp-sum-value" id="sp-sum-weekly-value">15 000 Ft</div>
        <div class="sp-sum-label">weekly</div>
      </div>
      <div class="sp-sum-category">
        <div class="sp-sum-value" id="sp-sum-monthly-value">240 000 Ft</div>
        <div class="sp-sum-label">monthly</div>
      </div>
    </div>
    <div class="sp-swipe-view sp-recent-container">
      <div class="sp-recent-label">Recent</div>
      <div id="recent"></div>
    </div>
    <div class="sp-swipe-view sp-settings-container">
      <div class="sp-setting" id="reset">Reset data</div>
      <div class="sp-setting" id="download">Download data</div>
    </div>
  </div>
  <div class="sp-add_spending-container">
    <input class="sp-add_spending-input sp-add_spending-category_input" type="text" placeholder="Category" id="category" />
    <input class="sp-add_spending-input sp-add_spending-amount_input" type="number" placeholder="Amount (Ft)" id="amount" />
    <div class="sp-add_spending-submit_button" id="submit">SPEND</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
